<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>凱旋旅行社(巨匠旅遊)-國際機票</title>
    <link rel="stylesheet" href="Packages.css">
</head>

<body>
    <div id="AirTicket">
        <div class="ticket-content">
            <div class="ticket-list">
                <div class="ticket-area">
                    <div class="ticket-area-title">出發地</div>
                    <div class="search-box">
                        <select class="selectmenu">
                            <option selected="selected">台北國際桃園機場</option>
                            <option>松山</option>
                            <option>桃園</option>
                        </select>
                    </div>
                </div>    
                <div class="ticket-area">    
                    <div class="ticket-area-title">目的地</div>
                    <div class="search-box">
                        <select class="selectmenu">
                            <option selected="selected">請選擇目的地</option>
                            <option>松山</option>
                            <option>桃園</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="ticket-list">
                <div class="ticket-date">
                    <div class="ticket-area-title">去程日期</div>
                    <div class="search-box">
                        <input value="出發日期" type="date" class="selecinput">
                        <img src="images/calendar.svg">
                    </div>
                </div>
                <div class="ticket-date">
                    <div class="ticket-area-title">回程日期</div>
                    <div class="search-box">
                        <input value="回程日期" type="date" class="selecinput">
                        <img src="images/calendar.svg">
                    </div>
                </div>                
            </div>
            
            <div class="ticket-list">
                <div class="ticket-people">
                    <div class="ticket-area-title">人數</div>
                    <div class="search-box">
                        <select class="selectmenu">
                            <option selected="selected">一位成人</option>
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                </div>
                <div class="ticket-room">
                    <div class="ticket-area-title">房數</div>
                    <div class="search-box">
                        <select class="selectmenu">
                            <option selected="selected">1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                </div>              
            </div>

            <div class="ticket-list">
                <div class="hotel-date">
                    <input type="checkbox" name="plain" id="plain" checked><label for="plain">只有部份日期需要入住飯店</label>
                </div> 
            </div>   

            <div class="ticket-list">
                <div class="ticket-date">
                    <div class="ticket-area-title height-tool">入住日期</div>
                    <div class="search-box">
                        <input value="出發日期" type="date" class="selecinput">
                        <img src="images/calendar.svg">
                    </div>
                    <div class="search-box">
                        <input value="出發日期" type="date" class="selecinput">
                        <img src="images/calendar.svg">
                    </div>
                </div>               
            </div>                 
            
            <div class="ticket-list">
                <p class="note">「請注意：班機起飛前12小時內系統可能無法啟動自動開票作業，訂位紀錄也可能被自動取消之風險，建議保留出發前一個工作天以上的作業時間」</p>
                <button type="submit" class="ticket-btn">搜尋</button>
            </div>
        </div>
    </div>
</body>

</html>
